<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demonstrate CSS Border properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border-div" id="border-div">
        <h1>Click one of the following buttons to change border style</h1>
    </div>
    <button onclick="changeBorder('dotted')">dotted</button>
    <button onclick="changeBorder('dashed')">dashed</button>
    <button onclick="changeBorder('solid')">solid</button>
    <button onclick="changeBorder('double')">double</button>
    <button onclick="changeBorder('groove')">groove</button>
    <button onclick="changeBorder('ridge')">ridge</button>
    <button onclick="changeBorder('inset')">inset</button>
    <button onclick="changeBorder('outset')">outset</button>
    <button onclick="changeBorder('mixed')">mixed</button>

</body>
